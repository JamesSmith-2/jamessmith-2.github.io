<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 In Class Assignment: Design System Creation</title>
    <link rel="stylesheet" href="https://use.typekit.net/eom5qye.css">
    <link rel="stylesheet" href="https://use.typekit.net/eom5qye.css">
    <style>
        html
        {
            font-family: "hey-eloise-watercolor", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        p{
            color:white;
            font-size: 16px;
        }
        
        .color-box
        {
            height:75px;
            width:75px;
        }
        #box1
        {
            background-color:#3a2e39 ;
        }
        #box2
        {
            background-color:#255957 ;
        }
        #box3
        {
            background-color:#BCAC9b ;
        }
        #box4
        {
            background-color:#c17c74 ;
        }
        #box5
        {
            background-color:#70161e ;
        }

        .small-text
        {
            font-size: 12px;
        }

        h3{
            font-size: 20px;
        }

        h2{
            font-size: 24px;
        }

        h1{
            font-size:28px;
        }
        a{
            text-decoration: none;
            color:#BCAC9b;
        }

        a:hover{
            text-decoration:underline;
            color:#c17c74;
        }
        a:visited{
            color:#70161e;
        }
    </style>
</head>
<body>
    <div class="color-box" id="box1">1</div>
    <div class="color-box" id="box2">2</div>
    <div class="color-box" id="box3">3</div>
    <div class="color-box" id="box4">4</div>
    <div class="color-box" id="box5">5</div>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <p>Paragraph Text</p>
    <p class="small-text">This is small text</p>

    <p><a href="#">This is a link</a></p>

    <button>Button</button>

</body>
</html>
